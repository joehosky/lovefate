<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=yes"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      href="favicon.ico?date=20250620"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link href="css/reset.css?date=20250620" rel="stylesheet" type="text/css" />
    <link href="css/style.css?date=20250620" rel="stylesheet" type="text/css" />
    <!-- FontAwesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- JQuery共用檔(有用JQuery必先讀這支) -->
    <script
      src="js/jquery3.5.1.min.js?date=20250620"
      type="text/javascript"
    ></script>
    <title>Line通知</title>
  </head>
  <body>
    <!-- 回到頂端 -->
    <div class="go_top">
      <img src="images/gotop_b.png?date=20250620" alt="" />
    </div>

    <!-- 頁首_導覽列 -->
    <div class="navbarbox clear">
      <!-- LOGO -->
      <div class="logobox active" onclick="window.open('index.html','_self');">
        <img src="images/logo.png?date=20250620" alt="" class="logo_img" />
      </div>
      <!-- 選單 -->
      <ul id="navbar_list" class="navlist">
        <li class="nav_main">
          <div class="list" onclick="window.open('index.html','_self');">
            <i class="fa-solid fa-house"></i>
            <span>首頁</span>
          </div>
        </li>
        <li
          id="FateChart"
          class="nav_main"
          onclick="window.open('fate_chart.html','_self');"
        >
          <div class="list">
            <i class="fa-solid fa-feather"></i>
            <span>偷看月老簿</span>
          </div>
        </li>
        <!-- 登入後才會出現 -->
        <li id="MemberInfo" class="nav_main">
          <div class="list">
            <i class="fa-solid fa-address-card"></i>
            <span>會員專區</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <ul class="layerbox2" style="display: none">
            <li class="nav_layer2">
              <div
                class="layer2_title"
                onclick="window.open('member_info.html','_self');"
              >
                <i class="fa-solid fa-image-portrait"></i>
                <span>個人資料</span>
              </div>
            </li>
            <li class="nav_layer2">
              <div
                class="layer2_title"
                onclick="window.open('password.html','_self');"
              >
                <i class="fa-solid fa-pen"></i>
                <span>重設密碼</span>
              </div>
            </li>
          </ul>
        </li>
        <!-- 登入+註冊(登出後才會出現) -->
        <li id="Login" class="nav_main" style="display: none">
          <a
            href="#"
            target="_self"
            onclick="$('#popup_Login').show();"
            class="list btn_small btn_yellow"
          >
            <i class="fa-solid fa-circle-user"></i>
            <span>登入</span>
          </a>
        </li>
        <li id="Register" class="nav_main" style="display: none">
          <a
            href="#"
            target="_self"
            onclick="$('#popup_Register').show();"
            class="list btn_small btn_green"
          >
            <i class="fa-solid fa-user-plus"></i>
            <span>註冊</span>
          </a>
        </li>
        <!-- 登出(登入後才會出現) -->
        <li id="Logout" class="nav_main">
          <a href="index.html" target="_self" class="list btn_small btn_red">
            <i class="fa-solid fa-power-off"></i>
            <span>登出</span>
          </a>
        </li>
      </ul>
      <!-- 手機版漢堡圖(不需程式控制，由CSS自行判斷螢幕寬度開啟或關閉) -->
      <div onclick="hamburg(this)" class="hamburg">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </div>

    <!--頁面內容-->
    <div class="share_main bg_01 line">
      <div class="share_container_m flex ai_start flex_wrap">
        <!-- 頁籤 -->
        <div class="flex_tabbox bg_white">
          <a href="member_info.html" target="_self" class="share_tab">
            <i class="fa-solid fa-address-card"></i>
            <span>個人資料</span>
          </a>
          <a href="password.html" target="_self" class="share_tab">
            <i class="fa-solid fa-key"></i>
            <span>重設密碼</span>
          </a>
        </div>
        <!-- 內容 -->
        <div class="share_info bg_white">
          <!-- 標題 -->
          <div class="box_title">
            <span>Line訊息通知</span>
          </div>
          <div class="share_inner">
            <!-- 授權成功 -->
            <div class="line_box shadow_m">
              <span class="text">Line Notify 授權成功</span>
            </div>
            <!-- 點擊授權 -->
            <ul class="line_box shadow_m">
              <a href="#" target="_self" class="btn_line"
                >點擊進行 Line Notify 授權</a
              >
              <div class="title">使用說明：</div>
              <li>
                <div>首先點擊上方按鈕，進行 Line Notify 授權</div>
              </li>
              <li>
                <div>登入 Line 帳號</div>
                <img src="images/line/line_notify1.jpg?date=20250620" alt="" />
              </li>
              <li>
                <div>在手機上進行"用戶確認"</div>
                <img src="images/line/line_notify2.jpg?date=20250620" alt="" />
              </li>
              <li>
                <div>選擇接收通知的聊天室(如圖紅框處)</div>
                <img src="images/line/line_notify3.jpg?date=20250620" alt="" />
              </li>
              <li>
                <div>接著就可以在Line接收到訊息通知，即完成授權步驟。</div>
                <img src="images/line/line_notify4.jpg?date=20250620" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- 頁尾 -->
    <footer class="footer">
      <div class="footer_copyright text_center">
        <div class="share_container_m">Copyright © 2025 千里姻緣 版權所有</div>
      </div>
    </footer>

    <!-- 手機版_頁尾 -->
    <div class="mobile_footer">
      <a href="index.html" target="_self" class="link_list">
        <i class="fa-solid fa-house"></i>
        <div>首頁</div>
      </a>
      <a href="fate_chart.html" target="_self" class="link_list">
        <i class="fa-solid fa-hand-holding-heart"></i>
        <div>偷看月老簿</div>
      </a>
      <a href="member_info.html" target="_self" class="link_list">
        <i class="fa-solid fa-user"></i>
        <div>會員專區</div>
      </a>
    </div>

    <!--浮動客服(視窗右下角常駐按鈕)-->
    <div class="btn_chat">
      <img src="images/index/service.png?date=20250620" alt="客服" />
    </div>

    <!-- 彈出跳框_JS (所有頁面共用) -->
    <script src="js/all.js?date=20250620"></script>
  </body>
</html>
